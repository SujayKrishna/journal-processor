<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Journal to Ledgers and trial balance</title>
		<script defer src="FileSaver.js"></script>
		<style>
		#drop {
			border:2px dashed #bbb;

		}

			display: none;
		}

			padding: 8px 0;

			</div>
			<div class="u-padVertical">

			</div>
			<div class="u-padVertical">
				<a id="zip_all" href="#">Download zip of all ledgers &amp; Trial balance</a>
			</div>
